{% set name = "memo" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/memo-{{ version }}.tar.gz
  sha256: a167c7ffe7688521c13306dad4954f9e7dfe3a4ad9388ebea17b1286fe9e57c8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - joblib >=1.0.1
    - orjson >=3.4.5
    - python >=3.7
    - rich >=9.2.0

test:
  imports:
    - memo
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/koaning/memo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: memo contains decorators that can help you route the input/output of functions to files/dataframes and other sources.
  doc_url: https://koaning.github.io/memo/
  dev_url: https://github.com/koaning/memo

extra:
  recipe-maintainers:
    - koaning
    - royalts
